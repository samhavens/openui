name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    env:
      OPENUI_QUIET: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run server tests (mock-isolated file, separate process)
        run: bun test --coverage server/tests/routes-coverage.test.ts

      - name: Run remaining server tests with coverage
        run: |
          # routes-coverage.test.ts uses mock.module() which poisons the
          # process-wide module cache in Bun, so it runs in its own step above.
          files=$(ls server/tests/*.test.ts | grep -v routes-coverage)
          bun test --coverage $files 2>&1 | sed 's/\x1b\[[0-9;]*m//g' > /tmp/server-coverage.txt
          cat /tmp/server-coverage.txt

      - name: Post server coverage to summary
        if: always()
        run: |
          if [ ! -f /tmp/server-coverage.txt ]; then exit 0; fi

          # Extract pass/fail summary
          pass=$(grep -oP '^\s*\K\d+ pass' /tmp/server-coverage.txt || echo "? pass")
          fail=$(grep -oP '^\s*\K\d+ fail' /tmp/server-coverage.txt || echo "0 fail")

          echo "## Server Tests: ${pass}, ${fail}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract the coverage table (from first ---- line to last ---- line)
          echo '```' >> $GITHUB_STEP_SUMMARY
          sed -n '/^---/,/^---/p' /tmp/server-coverage.txt | head -30 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  client-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: cd client && bun install

      - name: Run client tests with coverage
        run: |
          cd client && bunx vitest run --coverage 2>&1 | sed 's/\x1b\[[0-9;]*m//g' > /tmp/client-coverage.txt
          cat /tmp/client-coverage.txt

      - name: Post client coverage to summary
        if: always()
        run: |
          if [ ! -f /tmp/client-coverage.txt ]; then exit 0; fi

          # Extract pass/fail summary
          files=$(grep -oP '\d+ passed' /tmp/client-coverage.txt | head -1 || echo "? passed")
          tests=$(grep -oP '\d+ passed' /tmp/client-coverage.txt | tail -1 || echo "? passed")

          echo "## Client Tests: ${tests} (${files} files)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract the coverage table (from first ---- line to last ---- line)
          echo '```' >> $GITHUB_STEP_SUMMARY
          sed -n '/^---/,/^---/p' /tmp/client-coverage.txt | head -60 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
