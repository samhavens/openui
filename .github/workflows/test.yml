name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  pull-requests: write

jobs:
  server-tests:
    runs-on: ubuntu-latest
    env:
      OPENUI_QUIET: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run server tests (mock-isolated file, separate process)
        run: bun test --coverage server/tests/routes-coverage.test.ts

      - name: Run remaining server tests with coverage
        run: |
          # routes-coverage.test.ts uses mock.module() which poisons the
          # process-wide module cache in Bun, so it runs in its own step above.
          files=$(ls server/tests/*.test.ts | grep -v routes-coverage)
          bun test --coverage $files 2>&1 | sed 's/\x1b\[[0-9;]*m//g' | tee /tmp/server-coverage.txt

      - name: Post server coverage
        if: always()
        run: |
          # Generate markdown
          bash .github/scripts/coverage-comment.sh /tmp/server-coverage.txt > /tmp/server-comment.md

          # Post to job summary
          cat /tmp/server-comment.md >> $GITHUB_STEP_SUMMARY

          # Post/update PR comment (only on pull_request events)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR=${{ github.event.pull_request.number }}
            # Find existing comment by marker
            COMMENT_ID=$(gh api "repos/${{ github.repository }}/issues/${PR}/comments" \
              --jq '.[] | select(.body | contains("<!-- server-coverage-report -->")) | .id' | head -1 || true)

            if [ -n "$COMMENT_ID" ]; then
              gh api "repos/${{ github.repository }}/issues/comments/${COMMENT_ID}" \
                -X PATCH -F "body=@/tmp/server-comment.md"
            else
              gh api "repos/${{ github.repository }}/issues/${PR}/comments" \
                -X POST -F "body=@/tmp/server-comment.md"
            fi
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  client-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: cd client && bun install

      - name: Run client tests with coverage
        run: cd client && bunx vitest run --coverage

      - name: Coverage report
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: client
