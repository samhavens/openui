name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  pull-requests: write

jobs:
  server-tests:
    runs-on: ubuntu-latest
    env:
      OPENUI_QUIET: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run server tests (mock-isolated file, separate process)
        run: bun test --coverage server/tests/routes-coverage.test.ts

      - name: Run remaining server tests with coverage
        run: |
          # routes-coverage.test.ts uses mock.module() which poisons the
          # process-wide module cache in Bun, so it runs in its own step above.
          files=$(ls server/tests/*.test.ts | grep -v routes-coverage)
          # Strip ANSI codes so the summary renders cleanly
          bun test --coverage $files 2>&1 | sed 's/\x1b\[[0-9;]*m//g' | tee /tmp/server-coverage.txt

      - name: Post server coverage to summary
        if: always()
        run: |
          if [ ! -f /tmp/server-coverage.txt ]; then exit 0; fi
          {
            echo "## Server Test Coverage"
            echo ""
            # Pass/fail counts
            grep -E '^\s*\d+ (pass|fail)' /tmp/server-coverage.txt | sed 's/^/- **/' | sed 's/$/**/' || true
            echo ""
            # Full coverage table between the ---- separators
            echo '```'
            awk '/^-{5,}/{found++} found>=1 && found<=3{print}' /tmp/server-coverage.txt
            echo '```'
          } >> $GITHUB_STEP_SUMMARY

  client-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: cd client && bun install

      - name: Run client tests with coverage
        run: cd client && bunx vitest run --coverage

      - name: Coverage report
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: client
